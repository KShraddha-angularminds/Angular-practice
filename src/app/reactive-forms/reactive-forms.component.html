<div class="container-fluid">
  <h1>Registration Form</h1>
  <form [formGroup]="RegistrationForm">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        [class.is-invalid]="userName?.invalid && userName?.touched"
        formControlName="username"
        class="form-control"
      />
      <div *ngIf="userName?.invalid && userName?.touched">
        <small *ngIf="userName?.errors?.['required']"
          >Username is required</small
        >
        <small *ngIf="userName?.errors?.['minlength']"
          >Username should be at least 3 character</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>password</label>
      <input type="text" formControlName="password" class="form-control" />
    </div>
    <label>Address : </label>
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" />
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control" />
      </div>
      <div class="form-group">
        <label>Pincode</label>
        <input type="text" formControlName="pincode" class="form-control" />
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  {{ RegistrationForm.value | json }}
</div>
